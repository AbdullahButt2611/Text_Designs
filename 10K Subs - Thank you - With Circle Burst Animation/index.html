<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Happy Birthday Murshid</title>
		<!-- <title>10K Subscribers Special | With Circle Burst Animation</title> -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<div class="text-container">
			<h1>HAPPY<br><span>Birthday</span></h1>
			<div class="animated-text">
				<h2>To</h2>
				<h2>Rubab</h2>
				<h2>My Murshid</h2>
				<h2>Keep Smiling</h2>
				<h2>Enjoy Your Day</h2>
				<h2>You're so much special to me</h2>
			</div>
		</div>
		<div class="animation-container">
			<div class="burst">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
		</div>

		<script type="text/javascript">
		function createBurst(){
			let animContainer = document.querySelector('.animation-container');
			let burst = document.querySelector('.burst');

			burst.style.top = Math.random() * 550 + 'px';
			burst.style.left = Math.random() * 750 + 'px';

			let burstClone = burst.cloneNode(true);
			animContainer.appendChild(burstClone);

			setTimeout(() => {
				burstClone.remove();
			}, 20000);
		}
		setInterval(createBurst, 2000);
		</script>

	</body>
</html>
